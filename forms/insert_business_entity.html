<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=melodrama@300&f[]=clash-grotesk@400&display=swap" rel="stylesheet">
    <title>Add Business Entity</title>
</head>
<body>
<main>
    <section>
        <h2>Add New Business Entity</h2>
        <form action="insert_business_entity.php" method="POST">
            <label>Business Name:</label>
            <input type="text" name="business_name" required><br><br>

            <label>Phone:</label>
            <input type="text" name="phone"><br><br>

            <label>Address:</label>
            <input type="text" name="address"><br><br>

            <label>Email:</label>
            <input type="email" name="email" required><br><br>

            <label>Is Customer?</label>
            <input type="checkbox" name="is_customer"><br><br>

            <label>Is Winemaker?</label>
            <input type="checkbox" name="is_winemaker"><br><br>

            <label>Loyalty Points:</label>
            <input type="number" name="loyalty_points" min="0"><br><br>

            <label>Country:</label>
            <input type="text" name="country"><br><br>

            <button type="submit">Add Business Entity</button>

        </form>
    </section>

    <a href="../main.html">go home</a>
</main>
</body>
</html>
